{namespace mdc=Scriptme\MarkdownContent\ViewHelpers}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title><f:render section="Title" /></title>
		<f:base />
	</head>
	<body>
		<f:flashMessages class="flashmessages" />
		
		<mdc:link.action action="index" arguments="{path:''}">Home</mdc:link.action>

		<mdc:menu path="/" currentPath="{currentPath}">
			<f:render partial="Menus/Main" arguments="{currentPath:currentPath,pages:pages}" />
		</mdc:menu>

		<h1><f:render section="Title" /></h1>
		<f:render section="Content" />
	</body>
</html>
